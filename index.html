<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BIM/LAF Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar to match the dark theme aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
  <body class="bg-[#111315] text-white antialiased">
    <div id="root"></div>
    <script>
      // Aggressive cache clearing for Cursor browser
      (function() {
        try {
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => caches.delete(name));
              console.log('✅ All caches cleared');
            });
          }
          
          // Clear localStorage (except important settings)
          const keepKeys = [];
          Object.keys(localStorage).forEach(key => {
            if (!keepKeys.includes(key)) {
              localStorage.removeItem(key);
            }
          });
          
          // Clear sessionStorage
          sessionStorage.clear();
          
          // Clear IndexedDB
          if ('indexedDB' in window) {
            indexedDB.databases().then(databases => {
              databases.forEach(db => {
                if (db.name) {
                  indexedDB.deleteDatabase(db.name);
                }
              });
            });
          }
          
          console.log('✅ Aggressive cache clear completed for Cursor browser');
        } catch (e) {
          console.warn('Could not clear cache:', e);
        }
      })();
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
